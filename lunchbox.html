<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunch Box App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e2f0fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .hidden { display: none; }

    .food-options {
      text-align: left;
      margin: 20px auto;
      width: 70%;
    }

    .food-options p {
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    .food-options label {
      display: block;
      margin: 8px 0;
      font-size: 15px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .food-options input[type="checkbox"],
    .food-options input[type="radio"] {
      margin-right: 10px;
      accent-color: #36d1dc;
      cursor: pointer;
    }

    .food-options label:hover {
      color: #5b86e5;
    }

    #summary {
      font-weight: 500;
      color: #2c3e50;
      margin: 20px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container { padding: 20px; width: 95%; }
      button { width: 90%; }
      .food-options { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home" class="container">
    <h1>üç¥ Welcome to Lunch Box App</h1>
    <p>Plan your meals and help reduce food waste!</p>
    <button onclick="showDays()">Start Planning</button>
  </div>

  <!-- Days Screen -->
  <div id="days" class="container hidden">
    <h2>Select a Day</h2>
    <button onclick="showMenu('Monday')">Monday</button>
    <button onclick="showMenu('Tuesday')">Tuesday</button>
    <button onclick="showMenu('Wednesday')">Wednesday</button>
    <button onclick="showMenu('Thursday')">Thursday</button>
    <button onclick="showMenu('Friday')">Friday</button>
  </div>

  <!-- Menu Screen -->
  <div id="menu" class="container hidden">
    <h2 id="dayTitle"></h2>
    <div class="food-options">
      <p>Main Food:</p>
      <label><input type="checkbox" value="Rice"> Rice</label>
      <label><input type="checkbox" value="Dal"> Dal</label>
      <label><input type="checkbox" value="Paneer"> Paneer</label>
      <label><input type="checkbox" value="Chapati"> Chapati</label>

      <p>Dessert:</p>
      <label><input type="radio" name="dessert" value="Ice Cream"> Ice Cream</label>
      <label><input type="radio" name="dessert" value="Gulab Jamun"> Gulab Jamun</label>
      <label><input type="radio" name="dessert" value="Payasam"> Payasam</label>
    </div>
    <button onclick="submitMenu()">Submit</button>
  </div>

  <!-- Confirm Screen -->
  <div id="confirm" class="container hidden">
    <h2>Confirm Your Selection</h2>
    <p id="summary"></p>
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="showDays()">Go Back</button>
  </div>

  <!-- Thank You Screen -->
  <div id="thanks" class="container hidden">
    <h2>‚úÖ Order Confirmed!</h2>
    <p>Thank you! Your lunch has been saved.</p>
  </div>

  <script>
    let selectedDay = "";
    let selectedFood = [];

    function showDays() {
      hideAll();
      document.getElementById("days").classList.remove("hidden");
    }

    function showMenu(day) {
      hideAll();
      selectedDay = day;
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("dayTitle").innerText = day + " Menu";
    }

    function submitMenu() {
      let foodItems = document.querySelectorAll("#menu input[type=checkbox]:checked");
      let dessert = document.querySelector("#menu input[name=dessert]:checked");
      selectedFood = [];
      foodItems.forEach(item => selectedFood.push(item.value));
      if(dessert) selectedFood.push(dessert.value);

      if(selectedFood.length === 0){
        alert("Please select at least one item!");
        return;
      }

      hideAll();
      document.getElementById("confirm").classList.remove("hidden");
      document.getElementById("summary").innerText = 
        `For ${selectedDay}, you selected: ${selectedFood.join(", ")}`;
    }

    function confirmOrder() {
      hideAll();
      document.getElementById("thanks").classList.remove("hidden");
    }

    function hideAll() {
      ["home", "days", "menu", "confirm", "thanks"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
    }
  </script>
</body>
</html>

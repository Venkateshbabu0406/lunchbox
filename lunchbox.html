<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunch Box App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; margin: 0; padding: 0; }
    .container { width: 80%; margin: auto; padding: 20px; }
    h1, h2 { color: #2c3e50; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 8px; 
             background: #3498db; color: white; cursor: pointer; font-size: 16px; }
    button:hover { background: #2980b9; }
    .hidden { display: none; }
    .food-options { text-align: left; margin: 20px auto; width: 60%; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home" class="container card">
    <h1>üç¥ Welcome to Lunch Box App</h1>
    <p>Plan your meals and help reduce food waste!</p>
    <button onclick="showDays()">Start</button>
  </div>

  <!-- Days Screen -->
  <div id="days" class="container card hidden">
    <h2>Select Day</h2>
    <button onclick="showMenu('Monday')">Monday</button>
    <button onclick="showMenu('Tuesday')">Tuesday</button>
    <button onclick="showMenu('Wednesday')">Wednesday</button>
    <button onclick="showMenu('Thursday')">Thursday</button>
    <button onclick="showMenu('Friday')">Friday</button>
  </div>

  <!-- Menu Screen -->
  <div id="menu" class="container card hidden">
    <h2 id="dayTitle"></h2>
    <div class="food-options">
      <p><b>Main Food:</b></p>
      <label><input type="checkbox" value="Rice"> Rice</label><br>
      <label><input type="checkbox" value="Dal"> Dal</label><br>
      <label><input type="checkbox" value="Paneer"> Paneer</label><br>
      <label><input type="checkbox" value="Chapati"> Chapati</label><br>
      
      <p><b>Dessert:</b></p>
      <label><input type="radio" name="dessert" value="Ice Cream"> Ice Cream</label><br>
      <label><input type="radio" name="dessert" value="Gulab Jamun"> Gulab Jamun</label><br>
      <label><input type="radio" name="dessert" value="Payasam"> Payasam</label><br>
    </div>
    <button onclick="submitMenu()">Submit</button>
  </div>

  <!-- Confirm Screen -->
  <div id="confirm" class="container card hidden">
    <h2>Confirm Your Selection</h2>
    <p id="summary"></p>
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="showDays()">Go Back</button>
  </div>

  <!-- Thank You Screen -->
  <div id="thanks" class="container card hidden">
    <h2>‚úÖ Order Confirmed!</h2>
    <p>Thank you! Your lunch has been saved.</p>
  </div>

  <script>
    let selectedDay = "";
    let selectedFood = [];

    function showDays() {
      hideAll();
      document.getElementById("days").classList.remove("hidden");
    }

    function showMenu(day) {
      hideAll();
      selectedDay = day;
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("dayTitle").innerText = day + " Menu";
    }

    function submitMenu() {
      let foodItems = document.querySelectorAll("#menu input[type=checkbox]:checked");
      let dessert = document.querySelector("#menu input[name=dessert]:checked");
      selectedFood = [];
      foodItems.forEach(item => selectedFood.push(item.value));
      if(dessert) selectedFood.push(dessert.value);

      hideAll();
      document.getElementById("confirm").classList.remove("hidden");
      document.getElementById("summary").innerText = 
        "For " + selectedDay + " you selected: " + selectedFood.join(", ");
    }

    function confirmOrder() {
      hideAll();
      document.getElementById("thanks").classList.remove("hidden");
    }

    function hideAll() {
      ["home", "days", "menu", "confirm", "thanks"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
    }
  </script>
</body>
</html>
